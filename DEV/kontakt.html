            <!-- EINGABEFORMULAR -->

            <form action="ziel-des-formulars" method="post">
                <div class="col-6 first-name">
                    <label for="name" required>Name:</label>
                    <input class="input-fields" type="text" id="name" />
                </div>

                <div class="col-6 last-name">
                    <label for="last-name" required>Nachname:</label>
                    <input class="input-fields" type="text" id="last-name" />
                </div>

                <div class="col-6 e-mail">
                    <label for="email" required>E-Mail:</label>
                    <input class="input-fields" type="text" id="email" />
                </div>

                <div class="col-6 phone-number">
                    <label for="tele-number">*Telefonnummer:</label>
                    <input class="input-fields" type="text" id="tele-number" />
                </div>

                <div class="col-6 message-label">
                    <label for="message" required>Nachricht:</label>
                    <textarea
                        class="input-fields no-resize"
                        name="message"
                        id="message"
                        cols="30"
                        rows="6"
                    >
                    </textarea>
                </div>

                <button class="button btn-typ-1 form-btn" type="submit">
                    Absenden
                </button>
            </form>
